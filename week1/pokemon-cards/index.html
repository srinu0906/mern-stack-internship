<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="card" onclick="toggleCard(this)">
        <img src="https://th.bing.com/th/id/R.5eb185d0939e25233273d7927a179ddd?rik=ovWLKoaF9VsA0A&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fPikachu-PNG-Pic.png&ehk=P3Re55Y9dnwEjJaZnIyeswBYiX97YVLuAgBXWAlC55o%3d&risl=&pid=ImgRaw&r=0"
            alt="Pikachu">
        <div class="info">
            <h2>Pikachu</h2>
            <p>Type: Electricity</p>
            <p>Abilities: ThunderBolt Attack</p>
        </div>
    </div>
    <!-- ctrl + spacebar for sugesstions -->
     <br>
     <hr>

<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    <script>
        function toggleCard(card) {
            // console.log(card)
            card.classList.toggle('expanded');
        }
    </script>
</body>

</html>
